jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  numExecutors: 5
  scmCheckoutRetryCount: 2
  mode: NORMAL  
  nodes:
    - permanent:
        name: "jenkins-sshagent-1"
        remoteFS: "/home/jenkins-sshagent1"
        retentionStrategy: "always"
        launcher:
          ssh:
            credentialsId: "jenkins_ssh"
            host: "localhost:8080"
            port: 22
            sshHostKeyVerificationStrategy: "knownHostsFileKeyVerificationStrategy"
    - permanent:
        name: "static-agent1"
        remoteFS: "/home/jenkins-agent1"
        launcher:
          jnlp:
            workDirSettings:
              disabled: true
              failIfWorkDirIsMissing: false
              internalDir: "remoting"
              workDirPath: "/tmp"
    - permanent:
        name: "static-agent2"
        remoteFS: "/home/jenkins-agent2"
        launcher:
          jnlp:
            workDirSettings:
              disabled: true
              failIfWorkDirIsMissing: false
              internalDir: "remoting"
              workDirPath: "/tmp"
